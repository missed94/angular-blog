<form [formGroup]="form" (submit)="submit()">
  <h1>Create New Post</h1>

  <div class="form-control"
       [ngClass]="{invalid: form.controls.title.touched && form.controls.title.invalid}"
  >
    <label for="title">Title:</label>
    <input id="title" type="text" formControlName="title">
    <div class="validation" *ngIf="form.controls.title.touched && form.controls.title.invalid">
      <small *ngIf="form.controls.title.errors!.required">
        Enter Title
      </small>
    </div>
  </div>

  <div class="form-control">
    <label>Content:</label>
    <quill-editor formControlName="text">

    </quill-editor>
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.controls.author.touched && form.controls.author.invalid}"
  >
    <label for="author">Author:</label>
    <input id="author" type="text" formControlName="author">
    <div class="validation" *ngIf="form.controls.author.touched && form.controls.author.invalid">
      <small *ngIf="form.controls.author.errors!.required">
        Enter Author
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
  >Save Post
  </button>
</form>
